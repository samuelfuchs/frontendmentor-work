<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="card-img" />
        <div class="card-content">
          <h1>Order Summary</h1>
          <p class="text-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="audio-section">
            <div class="left-objs">
              <img src="./images/icon-music.svg" alt="" class="music-icon" />
              <div class="plan-description">
                <p class="price-heading">Annual Plan</p>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <div class="right-objs">
              <a href="#">Change</a>
            </div>
          </div>
          <a href="#" class="btn btn-primary">Proceed to Payment</a>
          <a href="#" class="cancel-order">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
